<content-header name="Dashboard" small="V 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">

  <value-box grid="4" color-Class="bg-green" icon-class="fa fa-bank"
    value="R$ {{ dashboard.credit | number:2 }}" text="Total de Creditos"></value-box>
  <value-box grid="4" color-Class="bg-red" icon-class="fa fa-credit-card"
    value="R$ {{ dashboard.debt | number:2 }}" text="Total de Debitos"></value-box>
  <value-box grid="4" color-Class="bg-blue" icon-class="fa fa-money"
    value="R$ {{ dashboard.total | number: 2 }}" text="Total de Consolidado"></value-box>
</section>
